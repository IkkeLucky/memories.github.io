    <script>
        function checkScroll() {
            const tarjeta = document.querySelector('.cardsIndex');
            const tarjetaPosition = tarjeta.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
    
            // Si la parte superior de la tarjeta está en el viewport
            if (tarjetaPosition < windowHeight) {
                // Agrega la clase de animación a la tarjeta
                tarjeta.classList.add('fade-in-bottom');
            } else {
                // Si la tarjeta está fuera de la vista, elimina la clase de animación
                tarjeta.classList.remove('fade-in-bottom');
            }
        }
    
        // Agrega un evento de desplazamiento para verificar cuando el usuario hace scroll
        window.addEventListener('scroll', checkScroll);
    
        // Llama a la función una vez al cargar la página para verificar el estado inicial
        window.addEventListener('load', checkScroll);
    </script>
